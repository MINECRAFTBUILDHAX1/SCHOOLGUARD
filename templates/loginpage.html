<form action="/login" method="POST" style="text-align: center; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; margin: 0 auto;">
    <h2 style="font-size: 1.8em; color: #333; margin-bottom: 20px;">Login</h2>
    
    <label for="username" style="font-size: 1em; color: #333; margin-bottom: 10px; display: block;">Username:</label>
    <input type="text" id="username" name="username" required 
           style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 15px;">
    
    <label for="password" style="font-size: 1em; color: #333; margin-bottom: 10px; display: block;">Password:</label>
    <input type="password" id="password" name="password" required
           style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 15px;">
    
    <button type="submit" 
            style="background-color: #ff0000; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%; transition: background-color 0.3s;">
        Login
    </button>
</form>
