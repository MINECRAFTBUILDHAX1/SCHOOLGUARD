<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SchoolGuard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #7F8C8D;
            margin-bottom: 30px;
        }

        a {
            font-size: 1.5em;
            color: #fff;
            background-color: #FF5733;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #E84C28;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to SchoolGuard</h1>
        <p>Click below to access the login page:</p>
        <a href="loginpage.html">Go to Login Page</a>

</html>
